on:
  push:
    branches: [main, dev]
  pull_request:

name: CI

jobs:
  run-tests:
    runs-on: ${{ matrix.os }}
    #container:
    #  image: ubuntu:20.10
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust:
          - stable

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@cargo-hack
      - name: test forrustts
        run: |
          cargo hack test --feature-powerset
      - name: test forrustts-core
        run: |
          cargo hack test --manifest-path forrustts-core/Cargo.toml --feature-powerset
      - name: test forrustts-tables
        run: |
          cargo hack test --manifest-path forrustts-tables/Cargo.toml --feature-powerset
      - name: test forrustts-trees
        run: |
          cargo hack test --manifest-path forrustts-trees/Cargo.toml --feature-powerset
      - name: test forrustts-simplification
        run: |
          cargo hack test --manifest-path forrustts-simplification/Cargo.toml --feature-powerset
      - name: test forrustts-tskit
        run: |
          cargo hack test --manifest-path forrustts-tskit/Cargo.toml --feature-powerset
      - name: test forrustts-genetic-maps
        run: |
          cargo hack test --manifest-path forrustts-genetic-maps/Cargo.toml --feature-powerset
      - name: test forrustts-genetic-maps-rand
        run: |
          cargo hack test --manifest-path forrustts-genetic-maps-rand/Cargo.toml --feature-powerset

  fmt:
    name: rust fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
      - run: |
          cargo fmt --all -- --check

  clippy:
    name: clippy!!
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: clippy (all targets)
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
      - name: clippy (all targets, all features)
        run: cargo clippy --workspace --all-targets -- -D warnings
